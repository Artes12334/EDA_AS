<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="Style.css">
    <title>EDA_AShop</title>
</head>
<body>
    <div id = "main">
        <h1>EDA_AS</h1>
        <img src = "IMG/logo.jpg">
        <p>Некий текст</p>
        <button id = "buy">Купить:)</button>
    </div>

    <form id = "form">
        <input type="text" placeholder="Имя" id="user_name">
        <input type="text" placeholder="Адрес" id="user_adres">
        <input type="text" placeholder="Телефон" id="user_phone">
        <div id = "error"></div>
        <button id = "order">Оформить</button>
    </form>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        let TG = window.Telegram.WebApp;
        let buy = document.getElementById("buy");
        let order = document.getElementById("order");
        TG.expand();

        buy.addEventListener("click", () => {
            document.getElementById("main").style.display = "none";
            document.getElementById("form").style.display = "block";
            document.getElementById("user_name").value = TG.initDataUnsafe.user.first_name + " " + TG.initDataUnsafe.user.last_name;
        });

        order.addEventListener("click", () => {
            document.getElementById("error").innerText = "";
            let name = document.getElementById("user_name").value;
            let adress = document.getElementById("user_adres").value;
            let phone = document.getElementById("user_phone").value;
            if(name.length == 0)
            {
                document.getElementById("error").innerText = "Введите имя";
                return;
            }
            if(adres.length == 0)
            {
                document.getElementById("error").innerText = "Введите адрес";
                return;
            }
            if(phone.length < 10)
            {
                document.getElementById("error").innerText = "Неверно введен номер телефона";
                return;
            }
            let data = {
                name:name,
                adres:adres,
                phone:phone
            }
            TG.sendData(JSON.stringify(data));
            TG.close();
        });
    </script>
</body>
</html>
